
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <script>
      function validation() {
    var name = document.getElementById('name');
    var password = document.getElementById('password');
    var login = document.getElementById('login');

    // Reset Design.
    name.style.border = "none";
    password.style.border = "none";

    // Validation checks
    if (name.value.trim() === "") {
        name.style.border = "2px solid red";
        name.focus();
        return false; // Prevents further execution if validation fails
    }

    if (password.value.trim() === "") {
        password.style.border = "2px solid red";
        password.focus();
        return false; // Prevents further execution if validation fails
    }

    // If validation passes
    alert("Log In Successfully");
    window.location.href = "index.html"; // Redirect to index.html

    return true; // Optional: Indicates successful validation
}


    </script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top">
                <span>Have an account?</span>
                <header>Login Now</header>
            </div>
<div class="input-box">
    <input type="text" class="input" placeholder="UserName" id="name">
    <i class="bx bx-user"></i>
</div>

<div class="input-box">
    <input type="password" class="input" placeholder="Password" id="password">
    <i class="bx bx-lock-alt"></i>
</div>

<div class="input-box">
    <input type="submit" class="submit" value="Login" onclick="validation()" id="login">
</div>
<div class="two-col">
    <div class="one">
        <input type="checkbox" name="" id="check">
        <label for="check">Remember Me</label>
    </div>
    <div class="two">
        <label for=""><a href="#">Forgot Password?</a></label>
    </div>
</div>
        </div>
    </div>
</body>
</html>
